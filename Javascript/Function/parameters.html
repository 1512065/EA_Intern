<!DOCTYPE html>
<html>
<body>

<p>Sum of all arguments:</p>
<p id="demo"></p>
<p id="Name"></p>

<script>
function sumAll() {
    var i;
    var sum = 0;
    for(i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
} 
document.getElementById("demo").innerHTML =
sumAll(1, 3, 5, 10, 100);

var person = {
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
}
var person1 = {
    firstName:"Duyen",
    lastName: "Nguyen",
}
var person2 = {
    firstName:"Hoang",
    lastName: "Le",
}
x = person.fullName.call(person1); 
document.getElementById("Name").innerHTML = x; 

</script>

</body>
</html>
