<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide show</title>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
            jQuery(function($){
                $('#slide').slideShow({ bullets: true});
            });
    </script>
</head>
<body>
	<ul id="slide">
        <li><img src="https://cdn.wallpaper.com/main/styles/responsive_920w_scale/s3/3._ace_hotel_new_orleans.jpg" title="Hotel New Orleans" /></li>
        <li><img src="https://cdn.wallpaper.com/main/styles/responsive_920w_scale/s3/1._four_seasons_surf_club_miami.jpg" title="Hotel 4 seasons" /></li>
        <li><img src="https://cdn.wallpaper.com/main/styles/responsive_920w_scale/s3/4._21_c_oklahoma.jpg" title="Hotel Oklahoma" /></li>
        <li><img src="https://cdn.wallpaper.com/main/styles/responsive_920w_scale/s3/2._11_howard.jpg" title="Hotel Howard"></li>
        <li><img src="https://cdn.wallpaper.com/main/styles/responsive_920w_scale/s3/6._the_line_dc.jpg" title="Hotel The Line"></li>
    </ul>   
    
</body>
</html>
