<!DOCTYPE html>
<html>
<head>
<script>
var myWindow;
function openWin() {
    myWindow = window.open("https://google.com","_blank", "width=800, height=400");
}

function closeWin() {
    myWindow.close();
}
function blurWin() {
    myWindow.blur();
}
function checkClose() {
    stt= "closed";
    if (!myWindow.closed) {
        stt = "opening";
    }
    document.getElementById('status').innerHTML= stt;
}
</script>
</head>
<body>

var a= setTimeout(countTime, 5000);
function countTime() {

}
